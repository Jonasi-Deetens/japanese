<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese</title>
    <link rel="stylesheet" href="./style.css">
    <script defer type="module" src="./script.js"></script>
</head>
<body>
    <header role="banner" id="header-container">
        <nav>
            <ul id="nav-ul">
                <li><a href="#">Home</a></li>
                <li><a href="./src/sounds/sounds.html">Sounds</a></li>
            </ul>
        </nav>
        <section id="header-content">
            <section class="vertical-text banner-frame">
                <p class="banner-subparagraph">Hiragana</p>
                <p class="banner-paragraph">ひらがな</p>
            </section>
            <section class="titles-container">
                <h1 class="vertical-text">日本語</h1>
                <h2 class="vertical-text">Japanese</h2>
            </section>
            <section class="vertical-text banner-frame">
                <p class="banner-paragraph">カタカナ</p>
                <p class="banner-subparagraph">Katakana</p>
            </section>
        </section>
    </header>
    <main role="main">
        <section class="main-container">
            <section class="left"></section>
            <section class="middle">
                <h2 class="section-title">The alphabet</h2>
                <section class="flex-center">
                    <button class="tab">SeiOn</button>
                    <button class="tab">DakuOn</button>
                    <button class="tab">YoOn</button>
                </section>
                <input type="text" name="search-input" id="search-input">
                <section id="seion-tab" class="hidden">
                    <h3>SeiOn</h3>
                    <section id="seion" class="card-section flex-center"></section>
                </section>
                <section id="dakuon-tab" class="hidden">
                    <h3>DakuOn</h3>
                    <section id="dakuon" class="card-section flex-center"></section>
                </section>
                <section id="yoon-tab" class="hidden">
                    <h3>Yoon</h3>
                    <section id="yoon" class="card-section flex-center"></section>
                </section>
            </section>
            <section class="right"></section>
        </section>
        <section id="random">
            <h2 class="section-title">Test your knowledge</h2>
            <label for="letter-input">What letter is this ?</label><br>
            <input type="text" name="letter-input" id="letter-input">
            <button aria-label="check" id="check-button">Check</button>
            <button aria-label="new" id="new-button">New character</button>
            <p class="result"></p>
            <section class="random-character-container"></section>
        </section>
        <section id="sentence">
            <h2 class="section-title">Can you build a sentence?</h2>
            <p>Please use spaces between each character, this is not a translator page!</p>
            <label for="sentence-input">Your sentence:</label><br>
            <input type="text" name="sentence-input" id="sentence-input"><br><br>
            <h3>Created sentence:</h3>
            <p id="sentence-output"></p>
        </section>
    </main>
    <footer role="contentInfo">

    </footer>
</body>
</html>
